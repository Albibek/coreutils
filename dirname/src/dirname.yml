name: dirname
version: "0.0.0"
author: Eric Shimizu Karbstein <gr41.j4ck@gmail.com>
about: "Output each NAME with its last non-slash component and trailing slashes removed.\nIf NAME contains no /'s, output '.' (meaning the current directory)."
args:
    - NAME:
        help: Name of the file to use.
        required: true
        multiple: true
    - zero:
        long: zero
        short: z
        help: Output a zero byte (ASCII NUL) at the end of each line, rather than a newline.
