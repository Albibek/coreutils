name: id
version: "0.0.0"
author: Eric Shimizu Karbstein <gr41.j4ck@gmail.com>
about: "Print user and group information for the specified USER,\n or (when USER omitted) for the current user."
args:
    - USER:
        help: Name of a user.
    - group:
        help: Print only the effective group ID as number.
        long: group
        short: g
        conflicts_with:
            - groups
            - user
    - groups:
        help: Print all group IDs.
        long: groups
        short: G
        conflicts_with:
            - group
            - user
    - name:
        help: Display the name of the user or group ID for the -G, -g and -u options instead of the number.
        long: name
        short: n
    - user:
        help: Print only the effective user ID as number.
        long: user
        short: u
        conflicts_with:
            - groups
            - group
    - zero:
        help: "Delimit entries with NULL characters, not whitespace;\n\tNot permitted in default format."
        long: zero
        short: z
    - pretty:
        help: Make the output human-readable.
        long: pretty
        short: p
    - human:
        help: Make the output human-readable.
        long: human-readable
        short: H
