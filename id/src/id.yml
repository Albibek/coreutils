name: id
version: "0.0.0"
author: Eric Shimizu Karbstein <gr41.j4ck@gmail.com>
about: "Print user and group information for the specified USER,\n or (when USER omitted) for the current user."
args:
    - USER:
        help: Name of a user.
    - group:
        help: Print only the effective group ID.
        long: group
        short: g
        conflicts_with:
            - groups
            - user
    - groups:
        help: Print all group IDs.
        long: groups
        short: G
        conflicts_with:
            - group
            - user
    - name:
        help: Print a name instead of a number, only with group, groups or user flags.
        long: name
        short: n
    - user:
        help: Print only the effective user ID.
        long: user
        short: u
        conflicts_with:
            - groups
            - group
    - zero:
        help: "Delimit entries with NULL characters, not whitespace;\n\tNot permitted in default format."
        long: zero
        short: z
