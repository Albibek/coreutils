name: pwd
version: "0.0.0"
author: Eric Shimizu Karbstein <gr41.j4ck@gmail.com>
about: "Print the current directory. If	no options are specified, the -p option	is assumed."
args:
    - logical:
        help: Use PWD from environment, even if it contains symlinks
        long: logical
        short: l
    - physical:
        help: Avoid all symlinks
        long: physical
        short: p
