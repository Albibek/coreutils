name: date
version: "0.0.0"
author: "Jonas Geschke <mail@yonny.de>"
about: "Display the current date and time."
args:
  - utc:
      help: Display Coordinated Universal Time (UTC)
      long: universal
      short: u
  - format:
      help: Use input_fmt as the format string	to parse the new_date provided rather than using the default [[[[[cc]yy]mm]dd]HH]MM[.ss] format. Parsing is	done using strptime(3).
      short: f
      long: format
  - RFC2822:
      help: Use RFC 2822 date and time	output format.	This is	equivalent to using "%a,	%d %b %Y %T %z"	as output_fmt while LC_TIME is set to the "C" locale.
      short: R
      long: rfc2822
  - r:
      help: Display the date and	time represented by seconds, where seconds is the number	of seconds since the Epoch (00:00:00 UTC, January 1, 1970; see time(3)), and can be specified in decimal, octal, or hex.
      short: r
      long: r
      value_name: seconds
      takes_value: true
  - r:
      help: Display the date and	time of	the last modification of filename.
      short: r
      long: r
      value_name: filename
      takes_value: true
  - convert:
      help: Do	not try	to set the date.  This allows you to use the -f	flag in	addition to the	+ option to convert one	date format to another.
      short: j
      long: convert